<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <h1 id="header">hello,dom!</h1>

    <p id="description">this is a paragraph.</p>

    <button onclick="changeheader()">change header</button>
  
    <button onclick="changedescription()">change</button>

    
    <script>
      function changeheader(){
        const header = document.getElementById("header");
        header.textcontent = "header changed!";
        header.style.color = "blue";

      } function changedescription(){
        const description = document.getElementById("description");
        description.textcontent = "description changed!";
        description.style.color = "blue";
      }


    

      

      </script>

    

    
  </body>

</html>
